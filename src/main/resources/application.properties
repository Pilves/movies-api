spring.application.name=movies-api
spring.datasource.url=jdbc:sqlite:movies.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
logging.level.org.springframework=INFO
logging.level.com.example.moviesapi=DEBUG
api.pagination.max-page-size=50
api.pagination.default-page-size=10
api.pagination.min-page-number=0